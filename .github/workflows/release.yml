name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # TAP_GITHUB_TOKEN (a PAT) is required to push to the piekstra/homebrew-tap
      # repository. The default GITHUB_TOKEN only has access to this repository.
      - name: Update Homebrew Tap
        env:
          TAP_GITHUB_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION_NUM="${VERSION#v}"

          DARWIN_ARM64_SHA=$(grep "_darwin_arm64.tar.gz" dist/checksums.txt | cut -d' ' -f1)
          DARWIN_AMD64_SHA=$(grep "_darwin_amd64.tar.gz" dist/checksums.txt | cut -d' ' -f1)

          git clone https://x-access-token:${TAP_GITHUB_TOKEN}@github.com/piekstra/homebrew-tap.git
          cd homebrew-tap

          mkdir -p Formula

          cat > Formula/gmail-ro.rb << 'FORMULAEOF'
          class GmailRo < Formula
            desc "Read-only command-line interface for Gmail"
            homepage "https://github.com/piekstra/gmail-ro"
            license "MIT"
            version "VERSION_PLACEHOLDER"

            on_macos do
              on_arm do
                url "https://github.com/piekstra/gmail-ro/releases/download/v#{version}/gmail-ro_v#{version}_darwin_arm64.tar.gz"
                sha256 "DARWIN_ARM64_PLACEHOLDER"
              end
              on_intel do
                url "https://github.com/piekstra/gmail-ro/releases/download/v#{version}/gmail-ro_v#{version}_darwin_amd64.tar.gz"
                sha256 "DARWIN_AMD64_PLACEHOLDER"
              end
            end

            def install
              bin.install "gmail-ro"
            end

            def caveats
              <<~EOS
                To set up gmail-ro:
                1. Create OAuth credentials at https://console.cloud.google.com/
                2. Save credentials to ~/.config/gmail-ro/credentials.json
                3. Run: gmail-ro search "test" to authenticate

                See https://github.com/piekstra/gmail-ro#setup for detailed instructions.
              EOS
            end

            test do
              assert_match "gmail-ro", shell_output("#{bin}/gmail-ro --help")
            end
          end
          FORMULAEOF

          sed -i "s/VERSION_PLACEHOLDER/${VERSION_NUM}/g" Formula/gmail-ro.rb
          sed -i "s/DARWIN_ARM64_PLACEHOLDER/${DARWIN_ARM64_SHA}/g" Formula/gmail-ro.rb
          sed -i "s/DARWIN_AMD64_PLACEHOLDER/${DARWIN_AMD64_SHA}/g" Formula/gmail-ro.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update gmail-ro to ${VERSION_NUM}"
          git push
